<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Theme</th>
                <th>Content</th>
                <th>Likes</th>
                <th>Author</th>
                <th>Publication Date</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.theme }}</td>
                <td>{{ post.body }}</td>
                <td>{{ post.likes }}</td>
                <td>{{ post.author }}</td>
                <td>{{ post.publication_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
